<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <title>TRY googlemap</title>
    <style>
      #map {
         height: 400px;
         width: 100%;
        }
     </style>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>   
    <script type="text/javascript">  
       function Map(){
         var location = document.getElementById("address").value;     
         $.ajax({
             url: "https://maps.googleapis.com/maps/api/geocode/json?address="+location+"&key=AIzaSyAGJINSkv_ro8zf82hLGUfH5RO2Fp2aCTM",
             success: function (data) {
                 var result = JSON.parse(data);
                 alert(result.results[0].geometry);
             },
             error: function () {
                 alert("Wrong input!");
             }
         });
       }
     </script>
  </head>
  
  
  <body>
     <form>
       Destiny:<br>
       <input type="text" id="address"><br>
       <input type="button" value="GO" onclick="Map()"/>
     </form>

    <div id="map"></div>
     <script>
       var map;
       function initMap() {
                 
                   
                   var map = new google.maps.Map(document.getElementById('map'), {
                   center = {lat: 41, lng: -75};
                   zoom: 6,
                   });

       }
     </script>   
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNNRYFdgYqPMPaWvgFjZD9dAeR06Kii1c&callback=initMap">
    </script>
  </body>
</html>
